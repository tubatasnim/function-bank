<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ar bank</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-lime-600">Baap-ar-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl font-bold mb-4">Please Login</h3>
            <div>
                <input id="user-email" class=" block border border-gray-400 rounded w-3/4 mb-4 px-2" type="Text"
                    placeholder="Enter Your Email">
                <input id="user-password" class=" block border border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    placeholder="Enter Your Password">
                <button id="login-submit" class="bg-yellow-400 px-4 rounded py-2 text-white font-medium">Submit</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
